    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --accent-color: #10b981;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            --background: #ffffff;
            --background-light: #f8fafc;
            --surface: #ffffff;
            --surface-gray: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --border-color-dark: #cbd5e1;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation */
        .main-nav {
            background: var(--surface);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .main-nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        /* Hero Header */
        .hero-header {
            background: var(--gradient-primary);
            color: white;
            text-align: center;
            padding: 80px 0 60px 0;
            margin-bottom: 60px;
        }

        .hero-header h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search and Filter */
        .search-section {
            background: var(--surface);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Blog Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .blog-card {
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .blog-image {
            width: 100%;
            height: 200px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            overflow: hidden;
            position: relative;
        }

        .blog-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .blog-image-icon {
            position: relative;
            z-index: 1;
        }

        .blog-content {
            padding: 25px;
        }

        .blog-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .blog-excerpt {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .blog-date {
            font-weight: 500;
        }

        .blog-category {
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 60px 0;
        }

        .pagination-btn {
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            background: var(--surface);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .pagination-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* No results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-primary);

        /* Admin Link */
        .admin-link {

            color: white;
            padding: 12px 20px;
            border-radius: 25px;

            font-weight: 600;
            box-shadow: var(--shadow-lg);

        }

        .admin-link:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {

            }
            
            .blog-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 0 15px;
            }
        }

    <script>
        // Blog Storage and Management
        class BlogManager {
            constructor() {
                this.blogs = this.loadBlogs();
                this.currentPage = 1;
                this.blogsPerPage = 10;
                this.filteredBlogs = [...this.blogs];
                this.init();
            }

            init() {
                this.renderBlogs();
                this.renderPagination();
                this.setupSearch();
                
                 // No auto-creation of sample blogs
            }

             loadBlogs() {
                 // Load existing blogs or create default ones
                 const stored = localStorage.getItem('gamepadBlogs');
                 if (stored) {
                     return JSON.parse(stored);
                 }
                 
                 // Create default blog entries
                 const defaultBlogs = [
                     {
                         id: 'playstation-history',
                         title: "The Complete History of PlayStation and Its Current Market",
                         excerpt: "From PS1 to PS5 – Evolution of Sony's Gaming Giant, Controllers, Market Trends, and FAQs. Complete guide to PlayStation history and current market position.",
                         content: "Complete history of PlayStation consoles from 1994 to 2024...",
                         category: "Gaming History",
                         date: new Date('2024-01-15').toISOString(),
                         author: "GamePad Tester Team",
                         url: "playstation-history.html",
                         featuredImage: null
                     },
                     {
                         id: 'gaming-controller-latency-2024',
                         title: "Gaming Controller Latency: How Input Lag Affects Your Performance in 2024",
                         excerpt: "Discover how controller input lag impacts gaming performance in 2024. Learn about latency testing, wireless vs wired controllers, and optimization tips for competitive gaming.",
                         content: "Comprehensive guide to controller latency and input lag in modern gaming...",
                         category: "Gaming Performance",
                         date: new Date('2024-10-24').toISOString(),
                         author: "GamePad Tester Team",
                         url: "gaming-controller-latency-2024.html",
                         featuredImage: null
                     },
                     {
                         id: 'steam-deck-vs-switch-pro-controller',
                         title: "Steam Deck vs Nintendo Switch Pro Controller: Ultimate Comparison Guide 2024",
                         excerpt: "Complete comparison of Steam Deck controls vs Nintendo Switch Pro Controller. Compare ergonomics, performance, features, and gaming experience in our detailed 2024 guide.",
                         content: "Complete comparison of Steam Deck controls vs Nintendo Switch Pro Controller...",
                         category: "Controller Comparison",
                         date: new Date('2024-10-24').toISOString(),
                         author: "GamePad Tester Team",
                         url: "steam-deck-vs-switch-pro-controller.html",
                         featuredImage: null
                     },
                     {
                         id: 'wireless-vs-wired-controllers-2024',
                         title: "Wireless vs Wired Gaming Controllers 2024: Performance Analysis & Myths Debunked",
                         excerpt: "Complete analysis of wireless vs wired gaming controllers in 2024. Debunk common myths, compare latency, battery life, and performance. Make the right choice for your gaming setup.",
                         content: "Complete analysis of wireless vs wired gaming controllers in 2024...",
                         category: "Gaming Technology",
                         date: new Date('2024-10-24').toISOString(),
                         author: "GamePad Tester Team",
                         url: "wireless-vs-wired-controllers-2024.html",
                         featuredImage: null
                     }
                 ];
                 
                 this.saveBlogs(defaultBlogs);
                 return defaultBlogs;
             }

             saveBlogs(blogs = null) {
                 const blogsToSave = blogs || this.blogs;
                 localStorage.setItem('gamepadBlogs', JSON.stringify(blogsToSave));
             }


            addSampleBlogs() {
                const sampleBlogs = [
                    {
                        id: 1,
                        title: "How to Fix Stick Drift on PS5 Controllers",
                        excerpt: "Learn the most effective methods to fix stick drift issues on your PlayStation 5 DualSense controller, including cleaning techniques and calibration tips.",
                        content: "Stick drift is one of the most common issues...",
                        category: "Troubleshooting",
                        date: new Date().toISOString(),
                        author: "Admin"
                    },
                    {
                        id: 2,
                        title: "Xbox Controller Not Connecting? Here's How to Fix It",
                        excerpt: "Troubleshoot connection issues with your Xbox controller on PC, Xbox console, and mobile devices with these proven solutions.",
                        content: "Connection problems can be frustrating...",
                        category: "Troubleshooting",
                        date: new Date(Date.now() - 86400000).toISOString(),
                        author: "Admin"
                    },
                    {
                        id: 3,
                        title: "Best Gaming Controllers for PC in 2024",
                        excerpt: "Compare the top gaming controllers for PC gaming, including wireless options, budget picks, and premium choices for different gaming styles.",
                        content: "Choosing the right controller for PC gaming...",
                        category: "Reviews",
                        date: new Date(Date.now() - 172800000).toISOString(),
                        author: "Admin"
                    },
                    {
                        id: 4,
                        title: "How to Calibrate Your Controller for Better Gaming",
                        excerpt: "Step-by-step guide to calibrating your gaming controller for optimal performance and precision in competitive gaming.",
                        content: "Proper calibration is essential...",
                        category: "Tips",
                        date: new Date(Date.now() - 259200000).toISOString(),
                        author: "Admin"
                    },
                    {
                        id: 5,
                        title: "Understanding Controller Dead Zones",
                        excerpt: "Learn what controller dead zones are, why they matter, and how to adjust them for better gaming performance.",
                        content: "Dead zones are crucial for controller accuracy...",
                        category: "Education",
                        date: new Date(Date.now() - 345600000).toISOString(),
                        author: "Admin"
                    }
                ];

                this.blogs = sampleBlogs;
                this.filteredBlogs = [...this.blogs];
                this.saveBlogs();
                this.renderBlogs();
                this.renderPagination();
            }

            renderBlogs() {
                const blogGrid = document.getElementById('blogGrid');
                const noResults = document.getElementById('noResults');
                
                if (this.filteredBlogs.length === 0) {
                    blogGrid.style.display = 'none';
                    noResults.style.display = 'block';
                    return;
                }

                blogGrid.style.display = 'grid';
                noResults.style.display = 'none';

                const startIndex = (this.currentPage - 1) * this.blogsPerPage;
                const endIndex = startIndex + this.blogsPerPage;
                const blogsToShow = this.filteredBlogs.slice(startIndex, endIndex);

                blogGrid.innerHTML = blogsToShow.map(blog => `
                    <div class="blog-card" onclick="openBlog('${blog.id}')">
                        <div class="blog-image">
                            ${blog.featuredImage ? 
                                `<img src="${blog.featuredImage}" alt="${blog.title}">` : 
                                `<div class="blog-image-icon">📝</div>`
                            }
                        </div>
                        <div class="blog-content">
                            <h3 class="blog-title">${blog.title}</h3>
                            <p class="blog-excerpt">${blog.excerpt}</p>
                            <div class="blog-meta">
                                <span class="blog-date">${new Date(blog.date).toLocaleDateString()}</span>
                                <span class="blog-category">${blog.category}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            renderPagination() {
                const pagination = document.getElementById('pagination');
                const totalPages = Math.ceil(this.filteredBlogs.length / this.blogsPerPage);

                if (totalPages <= 1) {
                    pagination.style.display = 'none';
                    return;
                }

                pagination.style.display = 'flex';
                
                let paginationHTML = '';

                // Previous button
                paginationHTML += `
                    <button class="pagination-btn" ${this.currentPage === 1 ? 'disabled' : ''} 
                            onclick="blogManager.changePage(${this.currentPage - 1})">
                        ← Previous
                    </button>
                `;

                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    if (i === this.currentPage) {
                        paginationHTML += `<button class="pagination-btn active">${i}</button>`;
                    } else if (i === 1 || i === totalPages || (i >= this.currentPage - 2 && i <= this.currentPage + 2)) {
                        paginationHTML += `<button class="pagination-btn" onclick="blogManager.changePage(${i})">${i}</button>`;
                    } else if (i === this.currentPage - 3 || i === this.currentPage + 3) {
                        paginationHTML += `<span class="pagination-btn">...</span>`;
                    }
                }

                // Next button
                paginationHTML += `
                    <button class="pagination-btn" ${this.currentPage === totalPages ? 'disabled' : ''} 
                            onclick="blogManager.changePage(${this.currentPage + 1})">
                        Next →
                    </button>
                `;

                pagination.innerHTML = paginationHTML;
            }

            changePage(page) {
                const totalPages = Math.ceil(this.filteredBlogs.length / this.blogsPerPage);
                if (page >= 1 && page <= totalPages) {
                    this.currentPage = page;
                    this.renderBlogs();
                    this.renderPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }

            setupSearch() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    this.filteredBlogs = this.blogs.filter(blog => 
                        blog.title.toLowerCase().includes(searchTerm) ||
                        blog.excerpt.toLowerCase().includes(searchTerm) ||
                        blog.category.toLowerCase().includes(searchTerm)
                    );
                    this.currentPage = 1;
                    this.renderBlogs();
                    this.renderPagination();
                });
            }
        }

        // Global functions
        function openBlog(blogId) {
            const blog = blogManager.blogs.find(b => b.id == blogId || b.id === blogId);
            if (blog && blog.url) {
                // Navigate to the actual blog page
                window.location.href = blog.url;
            } else {
                // Fallback for blogs without URLs
                alert(`Opening blog ${blogId}. Individual blog pages coming soon!`);
            }
        }

        // Initialize blog manager
        let blogManager;
        document.addEventListener('DOMContentLoaded', () => {
            blogManager = new BlogManager();
        });
    </script>
