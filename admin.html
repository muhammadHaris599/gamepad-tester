<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Gamepad Tester Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --accent-color: #10b981;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background: #ffffff;
            --background-light: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background-light);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Form */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-box {
            background: var(--surface);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            width: 400px;
            max-width: 90vw;
        }

        .login-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
        }

        .error-message {
            color: var(--error-color);
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* Admin Dashboard */
        .admin-header {
            background: var(--surface);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .admin-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .logout-btn {
            background: var(--error-color);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        /* Blog Management */
        .admin-section {
            background: var(--surface);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .btn-secondary {
            background: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .btn-secondary:hover {
            background: #059669;
        }

        /* Rich Text Editor */
        .editor-container {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--surface);
        }

        .editor-toolbar {
            display: flex;
            gap: 10px;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            background: var(--background-light);
            flex-wrap: wrap;
        }

        .editor-btn {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            background: var(--surface);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .editor-btn:hover {
            background: var(--border-color);
        }

        .editor-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .editor-content {
            min-height: 300px;
            padding: 20px;
            outline: none;
            font-size: 1rem;
            line-height: 1.6;
        }

        .editor-content:focus {
            outline: none;
        }

        /* Image styling in editor */
        .editor-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: var(--shadow);
            cursor: pointer;
        }

        .editor-content img:hover {
            opacity: 0.9;
        }

        /* Blog List */
        .blog-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 10px;
            background: var(--surface);
        }

        .blog-info h4 {
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .blog-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .blog-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .btn-edit {
            background: var(--warning-color);
            color: white;
        }

        .btn-delete {
            background: var(--error-color);
            color: white;
        }

        .btn-edit:hover {
            background: #d97706;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        /* Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .editor-toolbar {
                gap: 5px;
            }
            
            .blog-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h1 class="login-title">üéÆ Admin Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display: none;">
        <header class="admin-header">
            <div class="container">
                <div class="admin-nav">
                    <h1 class="admin-title">üéÆ Blog Admin Panel</h1>
                    <div>
                        <a href="guide.html" style="margin-right: 15px; text-decoration: none; color: var(--primary-color);">‚Üê Back to Guide</a>
                        <button class="logout-btn" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Create/Edit Blog Section -->
            <section class="admin-section">
                <h2 class="section-title">Create New Blog</h2>
                <button class="btn-secondary" onclick="showBlogModal()">+ Add New Blog</button>
            </section>

            <!-- Blog List Section -->
            <section class="admin-section">
                <h2 class="section-title">Manage Blogs</h2>
                <div id="blogList">
                    <!-- Blog list will be populated here -->
                </div>
            </section>
        </div>
    </div>

    <!-- Blog Modal -->
    <div id="blogModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Create New Blog</h3>
                <button class="close-btn" onclick="closeBlogModal()">&times;</button>
            </div>
            
            <form id="blogForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" id="blogTitle" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select id="blogCategory" class="form-input" required>
                            <option value="">Select Category</option>
                            <option value="Troubleshooting">Troubleshooting</option>
                            <option value="Reviews">Reviews</option>
                            <option value="Tips">Tips</option>
                            <option value="Education">Education</option>
                            <option value="News">News</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Excerpt</label>
                    <textarea id="blogExcerpt" class="form-input" rows="3" placeholder="Brief description of the blog post..." required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Featured Image</label>
                    <div style="display: flex; gap: 15px; align-items: center;">
                        <button type="button" class="btn-secondary" onclick="selectFeaturedImage()">Choose Featured Image</button>
                        <span id="featuredImageName" style="color: var(--text-secondary); font-size: 0.9rem;">No image selected</span>
                    </div>
                    <input type="file" id="featuredImageUpload" accept="image/*" style="display: none;" onchange="handleFeaturedImageUpload(event)">
                    <div id="featuredImagePreview" style="margin-top: 15px; display: none;">
                        <img id="featuredImageImg" style="max-width: 200px; height: auto; border-radius: 8px; box-shadow: var(--shadow);">
                        <button type="button" onclick="removeFeaturedImage()" style="display: block; margin-top: 10px; background: var(--error-color); color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Remove Image</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Content</label>
                    <div class="editor-container">
                        <div class="editor-toolbar">
                            <button type="button" class="editor-btn" onclick="formatText('bold')"><strong>B</strong></button>
                            <button type="button" class="editor-btn" onclick="formatText('italic')"><em>I</em></button>
                            <button type="button" class="editor-btn" onclick="formatText('underline')"><u>U</u></button>
                            <button type="button" class="editor-btn" onclick="formatText('strikeThrough')"><s>S</s></button>
                            <button type="button" class="editor-btn" onclick="formatHeading('h2')">H2</button>
                            <button type="button" class="editor-btn" onclick="formatHeading('h3')">H3</button>
                            <button type="button" class="editor-btn" onclick="insertList('ul')">‚Ä¢ List</button>
                            <button type="button" class="editor-btn" onclick="insertList('ol')">1. List</button>
                            <button type="button" class="editor-btn" onclick="insertLink()">üîó Link</button>
                            <button type="button" class="editor-btn" onclick="insertImage()">üñºÔ∏è Image</button>
                            <button type="button" class="editor-btn" onclick="insertCode()">Code</button>
                        </div>
                        <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                        <div id="blogContent" class="editor-content" contenteditable="true" placeholder="Write your blog content here..."></div>
                    </div>
                </div>

                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn" style="background: var(--text-muted); color: white;" onclick="closeBlogModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Blog</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Authentication
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'gamepad2024'
        };

        class AdminPanel {
            constructor() {
                this.currentBlogId = null;
                this.blogs = this.loadBlogs();
                this.init();
            }

            init() {
                this.setupAuth();
                this.renderBlogList();
            }

            setupAuth() {
                const loginForm = document.getElementById('loginForm');
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Check if already logged in
                if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                    this.showDashboard();
                }
            }

            handleLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorDiv = document.getElementById('loginError');

                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    this.showDashboard();
                    errorDiv.textContent = '';
                } else {
                    errorDiv.textContent = 'Invalid username or password';
                }
            }

            showDashboard() {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                this.renderBlogList();
            }

            loadBlogs() {
                // Clear all existing blogs
                localStorage.removeItem('gamepadBlogs');
                localStorage.removeItem('blogs');
                return [];
            }

            saveBlogs() {
                localStorage.setItem('gamepadBlogs', JSON.stringify(this.blogs));
            }

            renderBlogList() {
                const blogList = document.getElementById('blogList');
                if (this.blogs.length === 0) {
                    blogList.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 40px;">No blogs yet. Create your first blog!</p>';
                    return;
                }

                blogList.innerHTML = this.blogs.map(blog => `
                    <div class="blog-item">
                        <div class="blog-info">
                            <h4>${blog.title}</h4>
                            <p>${blog.category} ‚Ä¢ ${new Date(blog.date).toLocaleDateString()}</p>
                        </div>
                        <div class="blog-actions">
                            <button class="btn-small btn-edit" onclick="adminPanel.editBlog(${blog.id})">Edit</button>
                            <button class="btn-small btn-delete" onclick="adminPanel.deleteBlog(${blog.id})">Delete</button>
                        </div>
                    </div>
                `).join('');
            }

            showBlogModal(blogId = null) {
                const modal = document.getElementById('blogModal');
                const modalTitle = document.getElementById('modalTitle');
                const form = document.getElementById('blogForm');

                this.currentBlogId = blogId;

                if (blogId) {
                    // Edit mode
                    const blog = this.blogs.find(b => b.id === blogId);
                    modalTitle.textContent = 'Edit Blog';
                    document.getElementById('blogTitle').value = blog.title;
                    document.getElementById('blogCategory').value = blog.category;
                    document.getElementById('blogExcerpt').value = blog.excerpt;
                    document.getElementById('blogContent').innerHTML = blog.content;
                    
                    // Handle featured image
                    if (blog.featuredImage) {
                        currentFeaturedImage = blog.featuredImage;
                        document.getElementById('featuredImageName').textContent = 'Featured image loaded';
                        document.getElementById('featuredImageImg').src = blog.featuredImage;
                        document.getElementById('featuredImagePreview').style.display = 'block';
                    } else {
                        currentFeaturedImage = null;
                        document.getElementById('featuredImageName').textContent = 'No image selected';
                        document.getElementById('featuredImagePreview').style.display = 'none';
                    }
                } else {
                    // Create mode
                    modalTitle.textContent = 'Create New Blog';
                    form.reset();
                    document.getElementById('blogContent').innerHTML = '';
                    currentFeaturedImage = null;
                    document.getElementById('featuredImageName').textContent = 'No image selected';
                    document.getElementById('featuredImagePreview').style.display = 'none';
                }

                modal.classList.add('show');

                // Setup form submission
                form.onsubmit = (e) => {
                    e.preventDefault();
                    this.saveBlog();
                };
            }

            closeBlogModal() {
                document.getElementById('blogModal').classList.remove('show');
                this.currentBlogId = null;
            }

            saveBlog() {
                const title = document.getElementById('blogTitle').value;
                const category = document.getElementById('blogCategory').value;
                const excerpt = document.getElementById('blogExcerpt').value;
                const content = document.getElementById('blogContent').innerHTML;

                if (!title || !category || !excerpt || !content.trim()) {
                    alert('Please fill in all fields');
                    return;
                }

                const blogData = {
                    title,
                    category,
                    excerpt,
                    content,
                    featuredImage: currentFeaturedImage,
                    author: 'Admin',
                    date: new Date().toISOString()
                };

                if (this.currentBlogId) {
                    // Update existing blog
                    const index = this.blogs.findIndex(b => b.id === this.currentBlogId);
                    this.blogs[index] = { ...this.blogs[index], ...blogData };
                } else {
                    // Create new blog
                    const newId = this.blogs.length > 0 ? Math.max(...this.blogs.map(b => b.id)) + 1 : 1;
                    this.blogs.unshift({ id: newId, ...blogData });
                }

                this.saveBlogs();
                this.renderBlogList();
                this.closeBlogModal();
                
                alert(this.currentBlogId ? 'Blog updated successfully!' : 'Blog created successfully!');
            }

            editBlog(blogId) {
                this.showBlogModal(blogId);
            }

            deleteBlog(blogId) {
                if (confirm('Are you sure you want to delete this blog?')) {
                    this.blogs = this.blogs.filter(b => b.id !== blogId);
                    this.saveBlogs();
                    this.renderBlogList();
                    alert('Blog deleted successfully!');
                }
            }
        }

        // Featured Image Functions
        let currentFeaturedImage = null;

        function selectFeaturedImage() {
            document.getElementById('featuredImageUpload').click();
        }

        function handleFeaturedImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                // Check file size (limit to 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Image size should be less than 5MB');
                    return;
                }

                // Check file type
                if (!file.type.startsWith('image/')) {
                    alert('Please select a valid image file');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    currentFeaturedImage = e.target.result;
                    
                    // Update preview
                    document.getElementById('featuredImageName').textContent = file.name;
                    document.getElementById('featuredImageImg').src = e.target.result;
                    document.getElementById('featuredImagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
            
            // Reset file input
            event.target.value = '';
        }

        function removeFeaturedImage() {
            currentFeaturedImage = null;
            document.getElementById('featuredImageName').textContent = 'No image selected';
            document.getElementById('featuredImagePreview').style.display = 'none';
        }

        // Rich Text Editor Functions
        function formatText(command) {
            document.execCommand(command, false, null);
            document.getElementById('blogContent').focus();
        }

        function formatHeading(tag) {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                const element = document.createElement(tag);
                element.style.margin = '10px 0';
                element.style.fontWeight = 'bold';
                if (tag === 'h2') element.style.fontSize = '1.5em';
                if (tag === 'h3') element.style.fontSize = '1.3em';
                
                try {
                    range.surroundContents(element);
                } catch (e) {
                    element.appendChild(range.extractContents());
                    range.insertNode(element);
                }
            }
            document.getElementById('blogContent').focus();
        }

        function insertList(type) {
            document.execCommand('insert' + (type === 'ul' ? 'Unordered' : 'Ordered') + 'List', false, null);
            document.getElementById('blogContent').focus();
        }

        function insertLink() {
            const url = prompt('Enter URL:');
            if (url) {
                document.execCommand('createLink', false, url);
            }
            document.getElementById('blogContent').focus();
        }

        function insertCode() {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                const code = document.createElement('code');
                code.style.background = '#f1f5f9';
                code.style.padding = '2px 6px';
                code.style.borderRadius = '4px';
                code.style.fontFamily = 'Monaco, Consolas, monospace';
                code.style.fontSize = '0.9em';
                
                try {
                    range.surroundContents(code);
                } catch (e) {
                    code.appendChild(range.extractContents());
                    range.insertNode(code);
                }
            }
            document.getElementById('blogContent').focus();
        }

        function insertImage() {
            document.getElementById('imageUpload').click();
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                // Check file size (limit to 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Image size should be less than 5MB');
                    return;
                }

                // Check file type
                if (!file.type.startsWith('image/')) {
                    alert('Please select a valid image file');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = file.name;
                    img.style.maxWidth = '100%';
                    img.style.height = 'auto';
                    img.style.borderRadius = '8px';
                    img.style.margin = '10px 0';
                    img.style.boxShadow = '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)';
                    img.style.cursor = 'pointer';
                    
                    // Add click handler to allow image deletion
                    img.onclick = function() {
                        if (confirm('Remove this image?')) {
                            img.remove();
                        }
                    };

                    // Insert image at cursor position
                    const selection = window.getSelection();
                    if (selection.rangeCount > 0) {
                        const range = selection.getRangeAt(0);
                        range.deleteContents();
                        range.insertNode(img);
                        
                        // Move cursor after image
                        range.setStartAfter(img);
                        range.setEndAfter(img);
                        selection.removeAllRanges();
                        selection.addRange(range);
                    } else {
                        // If no selection, append to end
                        document.getElementById('blogContent').appendChild(img);
                    }

                    // Add a line break after image for better formatting
                    const br = document.createElement('br');
                    if (selection.rangeCount > 0) {
                        const range = selection.getRangeAt(0);
                        range.insertNode(br);
                        range.setStartAfter(br);
                        range.setEndAfter(br);
                        selection.removeAllRanges();
                        selection.addRange(range);
                    } else {
                        document.getElementById('blogContent').appendChild(br);
                    }

                    document.getElementById('blogContent').focus();
                };
                reader.readAsDataURL(file);
            }
            
            // Reset file input
            event.target.value = '';
        }

        // Global functions
        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            location.reload();
        }

        function showBlogModal() {
            adminPanel.showBlogModal();
        }

        function closeBlogModal() {
            adminPanel.closeBlogModal();
        }

        // Initialize admin panel
        let adminPanel;
        document.addEventListener('DOMContentLoaded', () => {
            adminPanel = new AdminPanel();
        });
    </script>
</body>
